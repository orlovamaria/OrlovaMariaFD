<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes MyAnimation
        {
            from {background: url('sprite.png') 0 0;}
            to {background: url('sprite.png') -750px 0;}
        }
        .sprite{
            width: 150px;
            height: 150px;
            animation: MyAnimation 1s steps(6) infinite;
        }
    </style>
</head>
<body>
    <div class="sprite"></div>
</body>
</html>
