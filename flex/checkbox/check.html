<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .smile{
            visibility: hidden;
            margin-right: 40px;
        }
        .smile::before{
            visibility: visible;
            content: url('smile2.png');
            position: relative;
            top: -0.5em;
        }
        .smile:checked::before{
            content: url('smile1.png');
        }
        .smile + span{
            color: red;
        }
        .smile:checked + span{
            color: green;
        }
    </style>
</head>
<body>
    <label>
        <input class="smile" type="checkbox" checked>
        <span>Щёлкни меня</span>
    </label>
</body>
</html>
